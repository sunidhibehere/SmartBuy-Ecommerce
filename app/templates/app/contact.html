{% extends 'app/base.html' %}
{% load static %}
{% block title %}Contact Page{% endblock title %}

{% block main-content %}
    <div class="container my-5 px-4 py-2">
    <h1>Contact Us</h1>
<form action="{% url 'thankyou' %}" method="post">
    {% csrf_token %}
  <!-- Name input -->
  <div class="form-outline mb-4 ">
    <label class="form-label" for="form4Example1">Name</label>
    <input type="text" id="form4Example1" class="form-control" style="width:60%"/>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
      <label class="form-label" for="form4Example2">Email address</label>
      <input type="email" id="form4Example2" class="form-control" style="width:60%"/>
  </div>

<!-- Contact input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form4Example3">Contact</label>
        <input type="number" id="form4Example3" class="form-control" style="width:60%"/>
  </div>

  <!-- Message input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form4Example4">Message</label>
    <textarea class="form-control" id="form4Example4" rows="4" style="width:60%"></textarea>

  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-secondary btn-block mb-4 px-5">Send</button>
</form>
    </div>
{% endblock main-content %}
